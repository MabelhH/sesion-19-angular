<h1>LISTA DE POKEMONES</h1>
<div class="container">
   <div class="row">
      <div class="col-11">
       <input type="text" placeholder="ingresa un numero" class="form-control" #enviar>
       </div>
       <div class="col-1">
       <button  type="submit" class="btn btn-primary" (click)="mostrar(enviar.value)">buscar</button>
       </div>
   </div> 
<div class="cuerpo">
   
   <div class="cuadro">
       <div *ngFor="let dato of data" class="">
           <h2>Pokemons</h2>
           <img src="{{dato.image}}" alt=""  width="50%">
           <br>
           <p class="text-xl font-bold">{{dato.orden}}</p> 
           <p class="text-xl font-bold">{{dato.name | uppercase}}</p> 

       </div>
   </div>
</div>
</div>
